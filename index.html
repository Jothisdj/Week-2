<html lang="en">
<head>

<body>
    
<div class="container">
    <div class="calculator">

       </div>
       <div class="buttons">
        <input type="button" id="screen" value="AC" class="topkey" onclick="clearscreen()">
        <input type="button" value="+/-" class="topkey" onclick="btnclick('+/-')" >
        <input type="button" value="%" onclick="btnclick('%')" class="topkey">
        <input type="button" value="รท" class="sidekey" onclick="btnclick('/')" >
       </div>
       <div class="buttons"> 
        <input type="button" value="7" onclick="btnclick(7)" class="numbers">
        <input type="button" value="8" onclick="btnclick(8)" class="numbers">
        <input type="button" value="9" onclick="btnclick(9)" class="numbers">
        <input type="button" value="ร" class="sidekey" onclick="btnclick('*')" >
       </div>

        <input type="button" value="4" onclick="btnclick(4)" class="numbers">
        <input type="button" value="5" onclick="btnclick(5)" class="numbers">
        <input type="button" value="6" onclick="btnclick(6)" class="numbers">
        <input type="button" value="-" class="sidekey" onclick="btnclick('-')">
       </div>
       <div class="buttons">
        <input type="button" value="3" onclick="btnclick(3)" class="numbers">
        <input type="button" value="2" onclick="btnclick(2)" class="numbers">
        <input type="button" value="1" onclick="btnclick(1)" class="numbers">
        <input type="button" value="+" class="sidekey" onclick="btnclick('+')">
       </div>
       <div class="buttons">
        <input id="zero" type="button" value="0" onclick="btnclick(0)" class="numbers">
        <input type="button" value="." class="numbers" onclick="btnclick('.')" >
        <input type="button" value="=" onclick="btnclickequ()" class="sidekey">
       </div>
    </div>
</div>
